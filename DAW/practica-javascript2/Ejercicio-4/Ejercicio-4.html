     se llevará a cabo y cuál será la consecuencia: -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 4</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>
<body>
    <script>
//Se abre la etiqueta <script> para poder escribir una script dentro del documentos .html.
        $(document).ready(function () {
//El método .ready() ejecuta una función cuando haya cargado el documento .html (document).
//En este caso pone en escucha al evento .mouseover().
            $("#boton").mouseover(function (event) {
//El método .mouseover() ejecuta una función cuando se pasa el cursor por encima del 
//contenedor con la id="boton", en este caso un button.
                $("ul#listas").append('<li>Elemento</li>');
//El método .append() agrega strings al documento .html. En este caso '<li>Elemento</li>' 
//en el contenedor <ul id="listas">.            
            });
        });
    </script>
    <button id="boton">pasa por encima</button>
    <ul id="listas">
        
    </ul>
</body>
</html>
<!-- En resumen lo que hara el script sera imprimir una fila en el navegador con el mensaje 
     'Elemento' cada vez que pasemos por encima del botón "pasa por encima" con el cursor. -->
