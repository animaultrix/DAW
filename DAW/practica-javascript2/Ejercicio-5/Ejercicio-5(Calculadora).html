<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 5 - Calculadora</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="Ejercicio-5.js"></script>
    <link rel="stylesheet" href="Ejercicio-5.css">
</head>
<body>
    <button onclick="abrir()">Calculadora</button>
    <section>
        <input id="cerrar" type="checkbox">
    <label for="cerrar" id="btn-cerrar" onclick="cerrar()">x</label>
    <div class="modal" id="modal">
        <div class="calculadora">        
            <form name="form">            
                <input id="pantalla" type="text" value="0" disabled>
            </form>
            <table>            
                <tr>
                    <td><input class="boton limpiar" type="button" value="C" onclick="limpiar()"></td>
                    <td><input class="boton botonOperacion" type="button" value="รท"onclick="insertar('รท')"></td>
                    <td><input class="boton botonOperacion" type="button" value="x" onclick="insertar('x')"></td>
                    <td><input class="boton botonOperacion" type="button" value="-" onclick="insertar('-')"></td>
                </tr>
                <tr>
                    <td><input class="boton" type="button" value="7" onclick="insertar(7)"></td>
                    <td><input class="boton" type="button" value="8" onclick="insertar(8)"></td>
                    <td><input class="boton" type="button" value="9" onclick="insertar(9)"></td>
                    <td rowspan="2"><input class="boton mas botonOperacion" type="button" value="+" onclick="insertar('+')"></td>
                </tr>
                <tr>
                    <td><input class="boton" type="button" value="4" onclick="insertar(4)"></td>
                    <td><input class="boton" type="button" value="5" onclick="insertar(5)"></td>
                    <td><input class="boton" type="button" value="6" onclick="insertar(6)"></td>
                </tr>
                <tr>
                    <td><input class="boton" type="button" value="1" onclick="insertar(1)"></td>
                    <td><input class="boton" type="button" value="2" onclick="insertar(2)"></td>
                    <td><input class="boton" type="button" value="3" onclick="insertar(3)"></td>
                    <td rowspan="2"><input class="boton igual botonOperacion" type="button" value="=" onclick="igual()"></td>
                </tr>
                <tr>
                    <td colspan="2"><input class="boton cero" type="button" value="0" onclick="insertar(0)"></td>
                    <td><input class="boton" type="button" value="." onclick="insertar('.')"></td>                
                </tr>
            </table>
        </div>
    </div>    
    </section>
</body>
</html>
