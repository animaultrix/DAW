<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 5 - Calculadora</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="Ejercicio-5.js"></script>
    <link rel="stylesheet" href="Ejercicio-5.css">
</head>
<body>
    <button id="btn-abrir">Calculadora</button>
    <section>
        <input id="cerrar" type="checkbox">
    <label for="cerrar" id="btn-cerrar">x</label>
    <div class="modal" id="modal">
        <div class="calculadora">        
            <form name="form">            
                <input id="pantalla" type="text" value="0" disabled>
            </form>
            <table>            
                <tr>
                    <td><input class="boton limpiar" type="button" value="C" id="limpiar"></td>
                    <td><input class="boton botonOperacion" type="button" value="รท" id="insdiv"></td>
                    <td><input class="boton botonOperacion" type="button" value="x" id="insx"></td>
                    <td><input class="boton botonOperacion" type="button" value="-" id="ins-"></td>
                </tr>
                <tr>
                    <td><input class="boton" type="button" value="7" id="ins7"></td>
                    <td><input class="boton" type="button" value="8" id="ins8"></td>
                    <td><input class="boton" type="button" value="9" id="ins9"></td>
                    <td rowspan="2"><input class="boton mas botonOperacion" type="button" value="+" id="insmas"></td>
                </tr>
                <tr>
                    <td><input class="boton" type="button" value="4" id="ins4"></td>
                    <td><input class="boton" type="button" value="5" id="ins5"></td>
                    <td><input class="boton" type="button" value="6" id="ins6"></td>
                </tr>
                <tr>
                    <td><input class="boton" type="button" value="1" id="ins1"></td>
                    <td><input class="boton" type="button" value="2" id="ins2"></td>
                    <td><input class="boton" type="button" value="3" id="ins3"></td>
                    <td rowspan="2"><input class="boton igual botonOperacion" type="button" value="=" id="insigual"></td>
                </tr>
                <tr>
                    <td colspan="2"><input class="boton cero" type="button" value="0" id="ins0"></td>
                    <td><input class="boton" type="button" value="." id="inspunto"></td>                
                </tr>
            </table>
        </div>
    </div>    
    </section>
</body>
</html>
